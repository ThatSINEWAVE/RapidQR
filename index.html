<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidQR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
  </head>
  <body>
    <header>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </header>
    <div class="container">
      <h1>RapidQR - QR Code Generator</h1>
      <div id="input-section" class="fade-in">
        <input type="text" id="data-input" placeholder="Enter data for QR Code">
        <input type="text" id="resolution-input" placeholder="Enter resolution (numbers only)" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <button id="generate-button">Generate</button>
      </div>
      <div id="qr-section" class="hidden fade-in">
        <div id="qr-box">
          <img id="qr-image" alt="QR Code">
        </div>
        <button id="download-button">Download</button>
        <button id="generate-again-button">Generate Again</button>
      </div>
    </div>
    <footer>
      <a href="https://discord.com/invite/2nHHHBWNDw" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://ko-fi.com/thatsinewave" target="_blank">
        <i class="fas fa-heart"></i>
      </a>
      <a href="https://github.com/ThatSINEWAVE/RapidQR" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
